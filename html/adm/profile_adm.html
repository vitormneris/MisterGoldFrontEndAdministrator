<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="/css/adm/adm_UserTable.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/adm/profile_adm.css">
  <script type="module" src="/api/adm/deleteAdministrator.js"></script>

  <title>Perfil de administração</title>
</head>

<body>
  <div class="app-container">
    <header id="navbar"></header>
    <aside class="sidebar" id="sidebar"></aside>


    <div id="main">
      <div class="container-separator">

      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-5">Seu perfil</h2>

          <form>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="name" placeholder="Digite o seu e-mail" class="form-control form-control-lg" />
              <label class="form-label" for="name">Seu nome</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="email" placeholder="Digite a sua senha" class="form-control form-control-lg" />
              <label class="form-label" for="email">Seu e-mail</label>
            </div>

            <div class="col">
              <button data-mdb-ripple-init type="button" class="btn btn-warning btn-block mb-4"
                id="btnEdit">Editar</button>

              <div class="row" id="btn-group" style="display: none;">

                <div class="col">
                  <button data-mdb-ripple-init onclick="toggleEditButtons()" type="button"
                    class="btn btn-danger btn-block mb-4" id="btnCancel">Cancelar</button>
                </div>

                <div class="col">
                  <button data-mdb-ripple-init type="button" class="btn btn-success btn-block mb-4"
                    id="buttonUpdate">Atualizar</button>
                </div>

              </div>
            </div>
          </form>
          <button data-mdb-ripple-init type="button" class="btn btn-light btn-block mb-4"
            id="buttonLogOff">Deslogar</button>
        </div>
      
        <div id="status"></div>

      </div>
      <div class="btnNew">
        <a class="btn btn-primary" href="/html/adm/new_adm.html">Criar novo administrador</a>
        <button class="btn btn-danger" id="buttonDelete" >Apagar conta</button>
       </div>
    </div>
    </div>

  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script src="/js/account_config.js"></script>
  <script type="module" src="/api/adm/updateAdministrator.js"></script>
  <script type="module" src="/api/adm/findAdministrator.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>

</body>

</html>
