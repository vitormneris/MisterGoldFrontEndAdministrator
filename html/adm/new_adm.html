<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="/css/adm/adm_UserTable.css">
  <link rel="stylesheet" href="/css/main.css">

  <title>Cadastro Administração</title>
</head>

<body>
  <div class="app-container">
    <header id="navbar">
    </header>

    <aside class="sidebar" id="sidebar"></aside>

    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Cadastre uma conta de Administrador</h2>

                  <form>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="name" class="form-control form-control-lg" />
                      <label class="form-label" for="name">Digite Seu Nome</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Digite Seu Email</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password_first" class="form-control form-control-lg" />
                      <label class="form-label" for="password_first">Digite sua Senha</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password_second" class="form-control form-control-lg" />
                      <label class="form-label" for="password_second">Digite sua senha Novamente</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button id="button" type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-success btn-block btn-lg gradient-custom-4">Cadastrar</button>
                    </div>
                    <br><br>
                    <div id="status"></div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script type="module" src="../../api/adm/insertAdministrator.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>

</body>
</html>
