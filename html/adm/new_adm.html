<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="/css/adm/adm_UserTable.css">
  <link rel="stylesheet" href="/css/main.css">

  <title>Cadastro Administração</title>
</head>

<body>
  <div class="app-container">
    <header id="navbar"></header>
    <aside class="sidebar" id="sidebar"></aside>

    <div class="card" style="border-radius: 15px;">
      <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-5">Cadastre uma conta de administrador</h2>

        <form>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="name" placeholder="Digite o seu nome" class="form-control form-control-lg" />
            <label class="form-label" for="name">Digite seu nome</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" placeholder="Digite o seu e-mail" class="form-control form-control-lg" />
            <label class="form-label" for="email">Digite seu e-mail</label>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="input-group">
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password_first" placeholder="Digite a sua senha"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="password_first">Sua senha</label>
                </div>
                <span id="eyeSpan1" class="input-group-text" style="margin: auto;">
                  <i id="eye1" class="far fa-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="input-group">
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password_second" placeholder="Digite a sua senha novamente"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="password_second">Repita sua senha</label>
                </div>
                <span id="eyeSpan2" class="input-group-text" style="margin: auto;">
                  <i id="eye2" class="far fa-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>


          <div class="d-flex justify-content-center">
            <button id="button" type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-success btn-block btn-lg gradient-custom-4">Cadastrar</button>
          </div>
          <br><br>
          <div id="status"></div>
        </form>
      </div>
    </div>

  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script type="module" src="/api/adm/insertAdministrator.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
  <script src="/js/hidden_two_passwords .js"></script>
</body>

</html>
