<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/adm/edit_product.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Editar produto</title>
</head>

<body>
    <div class="app-container">
        <header id="navbar">
            <!-- Navbar -->

        </header>
        <!-- sidebar -->
        <aside class="sidebar" id="sidebar">
        </aside>
        <section style="margin-left: 50%; width: 100%; max-width: 1200px; margin: auto; 
            background-image: url('/images/torcos.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;">
            <div
                style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; height: 100vh; border: 1px solid #000;">
                <label for="image">
                    <img id="selectedImage" src="/images/inserir_img.png" alt="example placeholder"
                        style="width: 300px;" />
                </label>
                <input id="image" type="file" style="display: none;" />
                <div
                    style="margin: 10px; padding: 20px; background-color: #f0f0f0; border: 1px solid #ccc; flex: 1 1 300px;">
                    <form>
                        <h2 style="text-align: center">Editar produto</h2>

                        <div class="row mb-4">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="name" class="form-control" />
                                    <label class="form-label" for="name">Nome</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="color" class="form-control" />
                                    <label class="form-label" for="color">Cor</label>
                                </div>
                            </div>

                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="number" id="weight" class="form-control" />
                                    <label class="form-label" for="weight">Peso em gramas</label>
                                </div>
                            </div>
                        </div>


                        <div class="row mb-4">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="number" id="size" class="form-control" />
                                    <label class="form-label" for="size">Tamanho em cm</label>
                                </div>
                            </div>

                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="material" class="form-control" />
                                    <label class="form-label" for="material">Material</label>
                                </div>
                            </div>
                        </div>


                        <div class="row mb-4">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="number" id="price" class="form-control" />
                                    <label class="form-label" for="price">Preço R$</label>
                                </div>
                            </div>

                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="number" id="quantity" class="form-control" />
                                    <label class="form-label" for="quantity">Quantidade</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="description" class="form-control" />
                                    <label class="form-label" for="description">Descrição</label>
                                </div>
                            </div>
                        </div>


                        <div>
                            <label class="categoryLabel">Categorias:</label><br>
                            <select id="categoriesOptions" multiple>
                            </select>
                        </div>

                        <div class="centralize_btn">
                            <div id="buttonUpdate" class="d-flex btn_box">
                                <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                                    <label class="form-label text-white m-1" for="save">Atualizar</label>
                                    <input type="submit" class="form-control d-none" id="save">
                                </div>
                            </div>

                            <div id="buttonDelete" class="d-flex btn_box">
                                <div data-mdb-ripple-init class="btn_delete btn btn-primary btn-rounded">
                                    <label class="form-label text-white m-1" for="delete">Excluir</label>
                                    <input type="submit" class="form-control d-none" id="delete">
                                </div>
                            </div>
                        </div>

                    </form>
                    <div id="status"></div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
        <div>
            <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
            <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
        </div>
    </footer>
    <script src="/api/product/findProduct.js"></script>
    <script type="module" src="/api/product/updateProduct.js"></script>
    <script type="module" src="/api/product/deleteProduct.js"></script>
    <script src="/api/category/CategoryOptions.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/change_img.js"></script>
    <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
</body>

</html>
