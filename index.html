<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistergold</title>
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/account.css">
</head>

<body>
  <div class="app-container">
    <header id="navbar">
    </header>
    <aside class="sidebar" id="sidebar">
    </aside>

    <main>
      <div class="form-container login-container">
        <h2>Login</h2>

        <hr class="hr" />
        <form>
          <div class="row mb-4">
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <input type="email" id="email" placeholder="Digite o seu e-mail" class="form-control" />
                <label class="form-label" for="email">Seu E-mail</label>
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="input-group">
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password" placeholder="Digite a sua senha" class="form-control" />
                  <label class="form-label" for="password">Sua senha</label>
                </div>
                <span id="eyeSpan" class="input-group-text" style="margin: auto;">
                  <i id="eye" class="far fa-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>

          <button id="button" type="button" class="btn btn-primary btn-block mb-4 ">ENTRAR</button>
        </form>
        <div id="status"></div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color:   #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>

  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>
  <script src="/api/login.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/hidden_password.js"></script>
  <script src="/js/hidden_objects.js"></script>
</body>

</html>
